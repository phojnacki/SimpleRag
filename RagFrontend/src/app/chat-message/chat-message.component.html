<mat-list-item class="list-item">
  <img matListAvatar [src]="isSystemic ? 'gravity9.png' : 'user.png'" alt="Avatar">
  <div class="message-container">
    <div class="message">
      <span>{{ message }}</span>
      <span class="timestamp">{{ timestamp }}</span>
    </div>
  </div>
</mat-list-item>
